<!DOCTYPE html>
<html>
<head>
<title>Jadwal Pelajaran</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 5px;
}
table {
  width: 100%;
}
th {
  background-color: #f2f2f2;
}
</style>
</head>
<body>

<h1 style="text-align: center;">Jadwal Pelajaran</h1>

<table>
  <thead>
    <tr>
      <th colspan="6">Tahun Ajaran 2020/2021</th>
    </tr>
    <tr>
      <th>Jam</th>
      <th>Senin</th>
      <th>Selasa</th>
      <th>Rabu</th>
      <th>Kamis</th>
      <th>Jum'at</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>7:00</td>
      <td>Bahasa Indonesia</td>
      <td>Ilmu Pengetahuan Sosial</td>
      <td>Bahasa Pemrograman</td>
      <td>Seni Budaya</td>
      <td>Fisika</td>
    </tr>
    <tr>
      <td>10:00</td>
      <td>Penjaskes</td>
      <td>Pendidikan Kewarnegaraan</td>
      <td>Matematika</td>
      <td>Bahasa Inggris</td>
      <td>Pendidikan Agama</td>
    </tr>
  </tbody>
</table>

</body>
</html>
